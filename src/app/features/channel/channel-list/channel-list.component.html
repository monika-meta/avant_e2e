
<ul class="top-level">
    <li  *ngFor="let item of channelList">
        <channel-list-collapsable id="spaceCollapsable" *ngIf="item.property=='collapsable'"
                                  [item]="item"></channel-list-collapsable>
        <channel-list-item *ngIf="item.property=='item'" [item]="item"></channel-list-item>
    </li>
</ul>
